spring:
  application:
    name: core-service

  # Datasource
  datasource:
    url: jdbc:postgresql://localhost:5432/BlueTrident7
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Profiles
  profiles:
    active: dev

  # DevTools
  devtools:
    restart:
      enabled: true

# JWT Properties
jwt:
  secret: shifor07SecretKeyForHS256Algorithm1234
  expiration: 3600000

# Logging
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Server
server:
  port: 8080
